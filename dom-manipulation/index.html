<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Citations Dynamiques</title>
</head>
<body>
    <h1>Générateur de Citations Dynamiques</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Afficher une nouvelle citation</button>

    <div>
        <input id="newQuoteText" type="text" placeholder="Entrez une nouvelle citation" />
        <input id="newQuoteCategory" type="text" placeholder="Entrez la catégorie de la citation" />
        <button id="addQuote">Ajouter la citation</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
